<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Compliance Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox GL JS & CSS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // 1) TOKEN + CONSTANTS
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';
    const defaultCenter = [-71.245, 42.254];
    const defaultZoom   = 8.8;
    const layerId       = 'mbta-municipalities-by-compli-5gbi66';
    const nameField     = 'Municipali';

    let allFeatures = [];

    // 2) INIT MAP
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/20ahoes/cmbtl7zn9002x01s9a2nk0izb',
      center: defaultCenter,
      zoom: defaultZoom
    });

    // 3) UTILS
    function getBounds(feature) {
      const coords = feature.geometry.type === 'MultiPolygon'
        ? feature.geometry.coordinates.flat(2)
        : feature.geometry.coordinates[0];
      return coords.reduce(
        (b, pt) => b.extend(pt),
        new mapboxgl.LngLatBounds()
      );
    }

    function highlight(feature) {
      // zoom
      const bounds = getBounds(feature);
      map.fitBounds(bounds, { padding: 40, speed: 1.2, essential: true });
      // set highlight source
      map.getSource('highlight').setData({
        type: 'FeatureCollection',
        features: [feature]
      });
    }

    function reset() {
      map.flyTo({ center: defaultCenter, zoom: defaultZoom, speed: 1.2, essential: true });
      map.getSource('highlight').setData({ type:'FeatureCollection', features:[] });
    }

    // 4) ON LOAD
    map.on('load', () => {
      // cache vector‐tile features once
      allFeatures = map.querySourceFeatures('composite', {
        sourceLayer: layerId
      });

      // add highlight source + layers
      map.addSource('highlight', {
        type: 'geojson',
        data: { type: 'FeatureCollection', features: [] }
      });
      map.addLayer({
        id: 'highlight-fill',
        type: 'fill',
        source: 'highlight',
        paint: { 'fill-color':'#FFEB3B','fill-opacity':0.8 }
      });
      map.addLayer({
        id: 'highlight-line',
        type: 'line',
        source: 'highlight',
        paint: { 'line-color':'#FF9800','line-width':2 }
      });

      // click on map layer
      map.on('click', layerId, e => {
        const clickedName = e.features[0].properties[nameField];
        const feature = allFeatures.find(f => f.properties[nameField] === clickedName);
        if (feature) highlight(feature);
      });

      // listen for postMessage from search.html
      window.addEventListener('message', e => {
        const msg = e.data;
        if (msg?.type === 'search-town') {
          const term = msg.name.trim().toLowerCase();
          const feature = allFeatures.find(
            f => f.properties[nameField]?.toLowerCase() === term
          );
          if (feature) {
            highlight(feature);
          } else {
            // optionally send back “not found”
            console.warn(`Town "${msg.name}" not found.`);
          }
        }
        else if (msg?.type === 'clear-town') {
          reset();
        }
      });
    });
  </script>
</body>
</html>
