<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Compliance Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Roboto & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

  <style>
    body, html { margin:0; padding:0; height:100%; font-family:'Roboto',sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #homeButton {
      position:absolute; top:10px; left:10px; z-index:2;
      padding:10px 20px; font-size:16px; font-weight:700;
      background:rgba(255,255,255,0.9); color:#005e95; border:none;
      border-radius:8px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.3);
      backdrop-filter:blur(4px);
    }
    .material-icons { font-size:24px; }
  </style>
</head>
<body>

  <button id="homeButton" title="Clear & Home">
    <span class="material-icons">home</span>
  </button>
  <div id="map"></div>

  <script>
    // Your token
    const token = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';
    mapboxgl.accessToken = token;

    // Map parameters
    const defaultCenter    = [-71.245, 42.254],
          defaultZoom      = 8,
          tileField        = 'Municipali',
          geojsonField     = 'Municipality',
          bounds           = [[-72.5,41.5],[-69.5,43.0]],
          geojsonURL       = './3A_Communities_by_Compliance_Status.geojson';

    let municipalitiesData = [];

    // Force‐fresh HTTP style URL (cache-bust via timestamp)
    const styleURL = `https://api.mapbox.com/styles/v1/20ahoes/cmbtl7zn9002x01s9a2nk0izb?access_token=${token}&fresh=${Date.now()}`;

    // Initialize map with HTTP style URL
    const map = new mapboxgl.Map({
      container: 'map',
      style: styleURL,
      center: defaultCenter,
      zoom: defaultZoom,
      minZoom: defaultZoom,
      maxZoom: 22,
      maxBounds: bounds
    });

    // Utility to get bounds of a feature
    function getFeatureBounds(feature) {
      const coords = feature.geometry.type === 'MultiPolygon'
        ? feature.geometry.coordinates.flat(2)
        : feature.geometry.coordinates[0];
      return coords.reduce(
        (b, c) => b.extend(c),
        new mapboxgl.LngLatBounds()
      );
    }

    // Zoom & highlight a feature
    function selectFeature(feature) {
      const bb = getFeatureBounds(feature);
      map.fitBounds(bb, { padding: 40, duration: 800 });
      map.setFilter('fade-layer',
        ['!=', ['get', geojsonField], feature.properties[geojsonField]]
      );
      map.setLayoutProperty('fade-layer', 'visibility', 'visible');
      map.getSource('highlight-town').setData({
        type: 'FeatureCollection',
        features: [feature]
      });
      window.parent.postMessage({
        type: 'town-selected',
        properties: feature.properties
      }, '*');
    }

    // Clear highlight & reset view
    function clearSelection() {
      map.setLayoutProperty('fade-layer', 'visibility', 'none');
      map.getSource('highlight-town').setData({ type: 'FeatureCollection', features: [] });
      map.flyTo({ center: defaultCenter, zoom: defaultZoom, speed: 1.2, essential: true });
      window.parent.postMessage({ type: 'clear-town' }, '*');
    }

    // Only after style is fully loaded...
    map.on('style.load', () => {
      // 1) Fetch your new GeoJSON data
      fetch(geojsonURL)
        .then(r => r.ok ? r.json() : Promise.reject(r.status))
        .then(data => municipalitiesData = data.features)
        .catch(err => console.error('GeoJSON load failed:', err));

      // 2) Add fade‐out layer source & layer
      map.addSource('municipalities-full', { type: 'geojson', data: geojsonURL });
      map.addLayer({
        id: 'fade-layer',
        type: 'fill',
        source: 'municipalities-full',
        paint: { 'fill-color':'#888','fill-opacity':0.5 },
        layout: { visibility: 'none' }
      });

      // 3) Add highlight‐town source & layers
      map.addSource('highlight-town', { type:'geojson', data:{ type:'FeatureCollection', features:[] } });
      map.addLayer({
        id:'highlight-fill', type:'fill', source:'highlight-town',
        paint:{ 'fill-color':'#FFEB3B','fill-opacity':0.8 }
      });
      map.addLayer({
        id:'highlight-line', type:'line', source:'highlight-town',
        paint:{ 'line-color':'#FF9800','line-width':2 }
      });

      // 4) Home/Clear button
      document.getElementById('homeButton').onclick = clearSelection;

      // 5) Click handler on the vector‐tile layer
      map.on('click', feature => {
        // Determine which vector layer to click on by inspecting all layers
        const layers = map.getStyle().layers.map(l => l.id);
        // Find your municipalities vector‐tile layer by matching its source-layer
        // (helpful if the style-layer ID changed)
        const vectorLayerId = layers.find(id =>
          map.getLayer(id)?.source === 'composite' &&
          map.getLayer(id)?.['source-layer']?.toLowerCase().includes('compli')
        );
        if (!vectorLayerId) return;

        const features = map.queryRenderedFeatures(feature.point, { layers: [vectorLayerId] });
        if (!features.length) return;
        const clicked = features[0].properties[tileField];
        const match = municipalitiesData.find(
          f => f.properties[geojsonField]?.toLowerCase() === clicked.toLowerCase()
        );
        if (match) selectFeature(match);
      });
    });

    // Message listener for search & clear
    window.addEventListener('message', e => {
      const msg = e.data;
      if (!municipalitiesData.length) return;
      if (msg?.type === 'search-town') {
        const term = msg.name.trim().toLowerCase();
        const match = municipalitiesData.find(
          f => f.properties[geojsonField]?.toLowerCase() === term
        );
        if (match) selectFeature(match);
      } else if (msg?.type === 'clear-town') {
        clearSelection();
      }
    });
  </script>
</body>
</html>
