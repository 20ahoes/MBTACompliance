<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MBTA GeoJSON Click Test</title>

  <!-- Mapbox GL JS & CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; left:0; right:0; bottom:0; }
    #homeButton {
      position:absolute;
      top:10px; left:10px;
      z-index:2;
      padding:8px 12px;
      background:rgba(255,255,255,0.9);
      border:none; border-radius:4px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <button id="homeButton">Home</button>

  <script>
    // --- 1) CONFIGURATION ---
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';

    const defaultCenter = [-71.245, 42.254];
    const defaultZoom   = 8;
    const bounds        = [[-72.5,41.5],[-69.5,43.0]];
    const geojsonURL    = './mbtacompliance.geojson';

    // ‚Üê after clicking once, set this to the exact key from the console output:
    const geojsonField  = 'MBTA_Municipalities_data0k5Yh_1';

    let municipalitiesData = [];

    // --- 2) INITIALIZE MAP ---
    const map = new mapboxgl.Map({
      container: 'map',
      style:     'mapbox://styles/20ahoes/cmbtl7zn9002x01s9a2nk0izb',
      center:    defaultCenter,
      zoom:      defaultZoom,
      minZoom:   defaultZoom,
      maxBounds: bounds
    });

    // --- 3) UTILITY: GET BOUNDS ---
    function getFeatureBounds(feature) {
      const coords = feature.geometry.type === 'MultiPolygon'
        ? feature.geometry.coordinates.flat(2)
        : feature.geometry.coordinates[0];
      return coords.reduce(
        (b, pt) => b.extend(pt),
        new mapboxgl.LngLatBounds()
      );
    }

    // --- 4) SELECT & HIGHLIGHT LOGIC ---
    function selectFeature(f) {
      const name = f.properties[geojsonField];
      console.log('üéØ Selected:', name);
      map.fitBounds(
        getFeatureBounds(f),
        { padding:40, duration:800 }
      );
      map.setFilter('fade-layer',
        ['!=',['get', geojsonField], name]
      );
      map.setLayoutProperty('fade-layer','visibility','visible');
      map.getSource('highlight-town').setData({
        type:'FeatureCollection',
        features:[f]
      });
      window.parent.postMessage(
        { type:'town-selected', properties:f.properties },
        '*'
      );
    }

    function clearSelection() {
      console.log('üßπ Cleared selection');
      map.setLayoutProperty('fade-layer','visibility','none');
      map.getSource('highlight-town').setData({
        type:'FeatureCollection',
        features:[ ]
      });
      map.flyTo({ center:defaultCenter, zoom:defaultZoom });
      window.parent.postMessage({ type:'clear-town' }, '*');
    }

    // --- 5) ON MAP LOAD: LOAD GEOJSON + ADD LAYERS ---
    map.on('load', () => {
      // 5a) Fetch and stash features
      fetch(geojsonURL)
        .then(r => r.ok ? r.json() : Promise.reject(r.status))
        .then(js => {
          municipalitiesData = js.features;
          window.municipalitiesData = municipalitiesData; // for console
          console.log('‚úÖ Loaded features:', municipalitiesData.length);
          console.log('üîë Property keys:', Object.keys(municipalitiesData[0].properties));
        })
        .catch(e => console.error('‚ùå GeoJSON load error:', e));

      // 5b) Fade layer
      map.addSource('municipalities-full', {
        type:'geojson', data:geojsonURL
      });
      map.addLayer({
        id:'fade-layer',
        type:'fill',
        source:'municipalities-full',
        paint:{ 'fill-color':'#888','fill-opacity':0.5 },
        layout:{ visibility:'none' }
      });

      // 5c) Highlight layer
      map.addSource('highlight-town', {
        type:'geojson',
        data:{ type:'FeatureCollection', features:[] }
      });
      map.addLayer({
        id:'highlight-fill',
        type:'fill',
        source:'highlight-town',
        paint:{ 'fill-color':'#FFEB3B','fill-opacity':0.8 }
      });
      map.addLayer({
        id:'highlight-line',
        type:'line',
        source:'highlight-town',
        paint:{ 'line-color':'#FF9800','line-width':2 }
      });

      // 5d) Invisible click-layer on your GeoJSON
      map.addLayer({
        id:'click-layer',
        type:'fill',
        source:'municipalities-full',
        paint:{ 'fill-opacity': 0 }
      });

      // 5e) Home button
      document.getElementById('homeButton')
        .addEventListener('click', clearSelection);

      // 5f) Click handler on the click-layer
      map.on('click', 'click-layer', e => {
        const feat = e.features[0];

        // üëâ Dump full properties so you can see the exact field:
        console.log('üß© GeoJSON props:', feat.properties);

        const name = feat.properties[geojsonField]?.toLowerCase().trim();
        if (!name) {
          console.warn('‚ùå No valid name in properties.');
          return;
        }

        const match = municipalitiesData.find(f =>
          f.properties[geojsonField]?.toLowerCase().trim() === name
        );
        if (match) selectFeature(match);
        else console.warn('‚ùå No match for:', name);
      });
    });

    // --- 6) PARENT-FRAME SEARCH/CLEAR MESSAGES ---
    window.addEventListener('message', e => {
      if (!municipalitiesData.length) return;
      if (e.data.type === 'search-town') {
        const term = e.data.name.trim().toLowerCase();
        const match = municipalitiesData.find(f =>
          f.properties[geojsonField]?.toLowerCase().trim() === term
        );
        if (match) selectFeature(match);
        else console.warn('‚ùå Search not found:', term);
      }
      else if (e.data.type === 'clear-town') {
        clearSelection();
      }
    });
  </script>

</body>
</html>
